<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="Styles/Styles.css">
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
</header>

<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter Notes">
        <label>
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetically">Sort alphabetically</option>
            </select>
        </label>
    </div>
</div>
<div class="container">
    <div id="notes"></div>
<button id="btn-createNote" class="button">Create Note</button>
</div>
<script src="./scripts/index-bundle.js"></script>
</body>
</html>
